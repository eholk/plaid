apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        release {
            keyAlias 'key0'
            keyPassword '1234AbCd'
            storeFile file('/usr/local/google/home/eholk/Android/keystore.jks')
            storePassword '1234AbCd'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.plaidapp"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode rootProject.gitCommitCount
        versionName rootProject.gitTag
        archivesBaseName = "plaid"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        resConfig "en"
        buildConfigField "String", "GIT_SHA", "\"${gitSha}\""

        def filesAuthorityValue = applicationId + ".shareprovider"
        buildConfigField "String", "FILES_AUTHORITY", "\"${filesAuthorityValue}\""
        manifestPlaceholders = [filesAuthority: filesAuthorityValue]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DESIGNER_NEWS_V2", "false"
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dynamicFeatures = [':about', ':designernews', ':dribbble']
    buildToolsVersion '28.0.0'
}

repositories {
    google()
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    api project(':base')
    api project(':bypass')
    implementation project(':search')
    implementation "com.crashlytics.sdk.android:crashlytics:${versions.chrashlytics}"
}

// Must be applied after dependencies. See https://stackoverflow.com/a/38018985
apply plugin: 'com.google.gms.google-services'
